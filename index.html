<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temp Summary Dashboard</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071025 0%, #081126 100%);color:#e6eef8;padding:24px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:12px;box-shadow:0 6bpx 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .big{grid-column:span 2}
    .stat{display:flex;align-items:baseline;justify-content:space-between}
    .stat .val{font-size:28px;font-weight:700}
    .muted{color:var(--muted);font-size:13px}
    #chartContainer{height:340px}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px}
    th,td{padding:8px;text-align:left;border-bottom:1px dashed rgba(255,255,255,0.03)}
    th{color:var(--muted);font-weight:600}
    .controls{display:flex;gap:8px;align-items:center}
    .controls button {
        background: var(--glass);
        border: 1px solid rgba(255,255,255,0.02);
        padding: 6px 8px;
        border-radius: 8px;
        color: var(--muted);
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: all 0.2s;
    }
    .controls button.active, .controls button:hover {
      background: var(--accent);
      color: #022;
      border-color: var(--accent);
    }
    .small{padding:6px 8px;border-radius:8px;background:var(--glass);color:var(--muted);border:1px solid rgba(255,255,255,0.02)}
    footer{margin-top:18px;color:var(--muted);font-size:12px}
    @media (max-width:880px){.grid{grid-template-columns:1fr}.big{grid-column:span 1}}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Temperature Summary</h1>
        <p class="lead">Compact summary of indoor & outdoor reading temperature</p>
      </div>
      <div class="controls">
        <button id="load24hBtn" class="active">24h</button>
        <button id="load48hBtn">48h</button>
        <div class="small" id="lastTs">Loading...</div>
      </div>
    </header>

    <div class="grid">
      <div class="card big">
        <div class="stat">
          <div>
            <div class="muted">Current</div>
            <div style="display:flex;gap:12px;margin-top:6px;align-items:baseline">
              <div class="val" id="curIndoor">--°C</div>
              <div style="font-size:18px;color:var(--muted)" id="curOutdoor">--°C</div>
            </div>
          </div>
          <div style="text-align:right">
            <div class="muted">Range (<span id="rangeHours">24h</span>)</div>
            <div style="margin-top:6px">
              <div class="muted">Indoor <strong id="rangeIndoor">-- / --</strong></div>
              <div class="muted">Outdoor <strong id="rangeOutdoor">-- / --</strong></div>
            </div>
          </div>
        </div>

        <div id="chartContainer" style="margin-top:16px">
          <canvas id="tempChart"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="muted">Statistics</div>
        <table>
          <thead>
            <tr><th>Metric</th><th>Indoor (°C)</th><th>Outdoor (°C)</th></tr>
          </thead>
          <tbody>
            <tr><td>Samples</td><td id="countIndoor">--</td><td id="countOutdoor">--</td></tr>
            <tr><td>Average</td><td id="avgIndoor">--</td><td id="avgOutdoor">--</td></tr>
            <tr><td>Minimum</td><td id="minIndoor">--</td><td id="minOutdoor">--</td></tr>
            <tr><td>Maximum</td><td id="maxIndoor">--</td><td id="maxOutdoor">--</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <div class="muted">Recent samples (last 10)</div>
        <table id="recentTable">
          <thead><tr><th>Time</th><th>Indoor</th><th>Outdoor</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>Rendered: <span id="renderTs"></span></footer>
  </div>

  <script>
    let tempChart;

    function isoToLocal(iso) {
      const d = new Date(iso);
      if (isNaN(d.getTime())) {
          return '--';
      }
      return d.toLocaleString('en-MY');
    }

    function computeStats(data) {
      if (!data || data.length === 0) {
        return {
          indoor: { count: 0, avg: '--', min: '--', max: '--' },
          outdoor: { count: 0, avg: '--', min: '--', max: '--' }
        };
      }
      const indoor = data.map(x => x.indoor_temp_C).filter(temp => typeof temp === 'number' && !isNaN(temp));
      const outdoor = data.map(x => x.outdoor_temp_C).filter(temp => typeof temp === 'number' && !isNaN(temp));
      const stats = (arr) => {
        if (arr.length === 0) {
            return { count: 0, avg: '--', min: '--', max: '--' };
        }
        return {
          count: arr.length,
          avg: (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2),
          min: Math.min(...arr).toFixed(2),
          max: Math.max(...arr).toFixed(2)
        };
      };
      return { indoor: stats(indoor), outdoor: stats(outdoor) };
    }

    async function loadData(hours) {
      document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`load${hours}hBtn`).classList.add('active');
      document.getElementById('rangeHours').textContent = `${hours}h`;

      let rawData;
      try {
        const response = await fetch(`/api/t/${hours}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        rawData = await response.json();
      } catch (e) {
        console.error('Failed to fetch data:', e);
        document.getElementById('lastTs').textContent = 'Error fetching data';
        return;
      }

      if (!rawData || rawData.length === 0) {
          document.getElementById('lastTs').textContent = 'No data available';
          return;
      }

      const stats = computeStats(rawData);
      document.getElementById('countIndoor').textContent = stats.indoor.count;
      document.getElementById('countOutdoor').textContent = stats.outdoor.count;
      document.getElementById('avgIndoor').textContent = stats.indoor.avg;
      document.getElementById('avgOutdoor').textContent = stats.outdoor.avg;
      document.getElementById('minIndoor').textContent = stats.indoor.min;
      document.getElementById('minOutdoor').textContent = stats.outdoor.min;
      document.getElementById('maxIndoor').textContent = stats.indoor.max;
      document.getElementById('maxOutdoor').textContent = stats.outdoor.max;
      document.getElementById('rangeIndoor').textContent = `${stats.indoor.min} / ${stats.indoor.max}`;
      document.getElementById('rangeOutdoor').textContent = `${stats.outdoor.min} / ${stats.outdoor.max}`;

      const latestFromData = rawData[rawData.length - 1];
      if (latestFromData) {
          document.getElementById('lastTs').textContent = isoToLocal(latestFromData.timestamp);
      } else {
          document.getElementById('lastTs').textContent = 'Error';
      }

      const tbody = document.querySelector('#recentTable tbody');
      tbody.innerHTML = '';
      const recent = rawData.slice(-10).reverse();
      recent.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${isoToLocal(r.timestamp)}</td><td>${r.indoor_temp_C.toFixed(2)}°C</td><td>${r.outdoor_temp_C.toFixed(2)}°C</td>`;
        tbody.appendChild(tr);
      });

      const labels = rawData.map(r => new Date(r.timestamp).toLocaleTimeString('en-MY'));
      const indoorSeries = rawData.map(r => r.indoor_temp_C);
      const outdoorSeries = rawData.map(r => r.outdoor_temp_C);

      const ctx = document.getElementById('tempChart').getContext('2d');
      if (window.tempChart && typeof window.tempChart.destroy === 'function') {
          window.tempChart.destroy();
      }
      window.tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Indoor', data: indoorSeries, borderWidth: 2, tension: 0.25, pointRadius: 0, borderColor: '#06b6d4' },
            { label: 'Outdoor', data: outdoorSeries, borderWidth: 2, tension: 0.25, pointRadius: 0, borderColor: '#94a3b8' }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: '#cfeaf6' } } },
          scales: { x: { ticks: { color: '#9fb3c9' } }, y: { ticks: { color: '#9fb3c9' } } }
        }
      });
    }

    async function updateCurrentTemp() {
      try {
        const latestResponse = await fetch('/api/t/latest');
        const latestData = await latestResponse.json();
        if (latestResponse.ok) {
          document.getElementById('curIndoor').textContent = latestData.indoor_temp_C.toFixed(2) + '°C';
          document.getElementById('curOutdoor').textContent = latestData.outdoor_temp_C.toFixed(2) + '°C';
        } else {
          throw new Error(`HTTP error! status: ${latestResponse.status}`);
        }
      } catch (e) {
        console.error('Failed to fetch latest data:', e);
        document.getElementById('curIndoor').textContent = '--°C';
        document.getElementById('curOutdoor').textContent = '--°C';
      }
    }

    function init() {
      document.getElementById('renderTs').textContent = new Date().toLocaleString('en-MY');
      document.getElementById('load24hBtn').addEventListener('click', () => loadData(24));
      document.getElementById('load48hBtn').addEventListener('click', () => loadData(48));
      loadData(24);
      updateCurrentTemp();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
